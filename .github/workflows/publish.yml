name: Build and Release
on:
  push:
    branches:
      - 'develop'  # Trigger on pushes to the develop and release branches
      - 'master'
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4
        with:
          fetch-depth: '0'
          persist-credentials: false  # Prevents overriding GITHUB_TOKEN permissions

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Cache Gradle dependencies
        uses: actions/cache@v3
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Bump version and push tag
        uses: laputansoft/github-tag-action@v4.6
        id: versioning
        env:
          VERBOSE: true
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GIT_API_TAGGING: false # uses git cli

      - name: Publish to GitHub Packages
        env:
          GITHUB_USERNAME: ${{ secrets.GIT_USERNAME }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAG_VERSION: ${{ steps.versioning.outputs.new_tag }}
        run: |
          ./gradlew clean build
          ./gradlew publish
