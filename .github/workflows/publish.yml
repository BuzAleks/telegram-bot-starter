name: Build and Release

on:
  push:
    branches:
      - 'develop'  # Trigger on pushes to the develop and release branches
      - 'master'
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4
        with:
          fetch-depth: '0'
          persist-credentials: false  # Prevents overriding GITHUB_TOKEN permissions

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Configure Git Credentials
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}

      - name: Cache Gradle dependencies
        uses: actions/cache@v3
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
      - name: Bump version and push tag
        uses: laputansoft/github-tag-action@v4.6
        id: versioning
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
      - name: Publish to GitHub Packages
        env:
          GITHUB_USERNAME: ${{ secrets.GIT_USERNAME }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAG_VERSION: ${{ steps.versioning.outputs.new_tag }}
        run: |
          ./gradlew clean build
          ./gradlew publish
